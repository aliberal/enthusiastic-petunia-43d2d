title: Mouse Helper
baseurl: /
permalink: '/:title/'
collections:
  posts:
    permalink: '/posts/:title/'
base_font: nunito-sans
palette: orange
header:
  logo_img: images/logo.svg
  logo_img_alt: Logo
  has_nav: true
  nav_links:
    - label: Home
      url: /
      style: link
    - label: Features
      url: /features
      style: link
    - label: Media
      url: /mentions
      style: link
      has_icon: false
      icon: arrow-left
      icon_position: left
      new_window: false
      no_follow: false
      type: action
    - label: Download
      url: /download
      style: link
    - label: Donate!
      url: https://www.anapar.org/socio/haz-un-donativo/
      style: primary
footer:
  sections:
    - type: footer_text
      image: images/logo-alt.svg
      image_url: /
      image_alt: Footer logo
      content: by Cls-System        
    - type: footer_nav
      title: Cls-System
      nav_links:
        - label: About
          url: /about
          style: link
        - label: Blog
          url: 'https://diariodeunparkinsoniano.cls-system.es/'
          style: link
        - label: Contact
          url: /contact
          style: link
    - type: footer_nav
      title: Community
      nav_links:
        - label: Twitter
          url: 'https://twitter.com/mouse_helper'
          style: link
          has_icon: true
          icon: twitter
          icon_position: left
        - label: LinkedIn
          url: 'https://www.linkedin.com/in/antonio-liberal-irigoyen-3233053a/'
          style: link
          has_icon: true
          icon: linkedin
          icon_position: left
        - label: Facebook
          url: 'https://www.facebook.com/ClsSystemMouseHelper/'
          style: link
          has_icon: true
          icon: facebook
          icon_position: left
  has_nav: true
  nav_links:
    - label: License
      url: /license
      style: link
  content: >-
    &copy; Cls-System. All rights reserved. This Jamstack site was based in a template made with <a
    href="https://www.stackbit.com/?utm_source=deployed-footer" target="_blank"
    rel="noopener">Stackbit</a>. Create yours <a
    href="https://app.stackbit.com/create?theme=azimuth&utm_source=deployed-footer"
    target="_blank" rel="noopener">now</a>.
sass:
  indentWidth: 4
  style: nested
  precision: 10
plugins:
  - jekyll-menus
  - jekyll-paginate-v2
  - jekyll-paginate

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSExx.md
  - README.md
  - netlify.toml
  - stackbit-build.sh
  - stackbit-pull.js
domain: 'https://enthusiastic-petunia-43d2d.netlify.app'
favicon: images/favicon.ico
